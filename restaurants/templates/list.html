<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
      <a href="{% url 'restaurant-create' %}">Write!</a>
        {% for restaurant in restaurants %}
            <h1><a href="{% url 'restaurant-detail' restaurant.id %}">{{restaurant.name}}</a></h1>
                <ul>

                    <li>{{restaurant.description}}</li>
                    <li>{{restaurant.opening_time}}</li>
                    <li>{{restaurant.closing_time}}</li>
                </ul>
                
        {% endfor %}
    </body>
</html>
